<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Hero Section -->
<section class="hero-section-register">
  <div class="hero-content">
    <h1 class="hero-title">התחברות ל-LaGal Store</h1>
    <p class="hero-subtitle">ברוכים השבים — התחברו כדי להמשיך</p>
  </div>
</section>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card auth-card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <div class="auth-icon login-icon">
              <i class="fas fa-sign-in-alt"></i>
            </div>
            <h3 class="card-title fw-bold">התחברות</h3>
            <p class="text-muted">ברוכים השבים</p>
          </div>

          <!-- הודעת שגיאה -->
          <div *ngIf="loginError" class="alert alert-danger" dir="rtl">
            <i class="fas fa-exclamation-circle ms-2"></i>{{ loginError }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label class="form-label fw-semibold">
                <i class="fas fa-user ms-2"></i>שם משתמש
              </label>
              <input
                formControlName="username"
                type="text"
                class="form-control form-control-lg"
                placeholder="הזינו שם משתמש"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div class="invalid-feedback">
                <i class="fas fa-exclamation-circle ms-1"></i>שם משתמש הוא שדה חובה
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fas fa-lock ms-2"></i>סיסמה
              </label>
              <input
                formControlName="password"
                type="password"
                class="form-control form-control-lg"
                placeholder="הזינו סיסמה"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback">
                <i class="fas fa-exclamation-circle ms-1"></i>סיסמה היא שדה חובה
              </div>
            </div>

            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="btn btn-login w-100 py-3 fw-bold">
              <i class="fas fa-sign-in-alt ms-2"></i>התחברות
            </button>
          </form>

          <div class="text-center mt-4" dir="rtl">
            <span class="text-muted">אין לך חשבון?</span>
            <a class="ms-2" style="cursor:pointer; text-decoration: underline;" (click)="goRegister()">
              Register now
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
